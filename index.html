<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>New year new mission</title>
</head>
<body>
    <!--Banner Section Starts-->
    <section class="banner-section">
        <div class="banner-text">
            <h4>Happy New Year</h4>
            <h1>New Year Party</h1>
            <h1>Celebration</h1>
        </div>
    </section>
    <!--Banner Section Ends-->

    <!-- Offer Section Starts -->
    <section class="offer-section">
        <div class="offer-text">
            <h1>65% OFF</h1>
            <p>OUR HOLIDAY DEALS ARE BETTER</p>
            <h3>ALL CATEGORIES</h3>
        </div>
        <img src="images/New-Year-Photo.png" alt="New Year Photo">
    </section>
    <!-- Offer Section Ends -->

    <!-- Midnight Party Section Starts -->
    <section class="midnight-party-section">
        <div class="midnight-party-text">
            <h1>Welcome to</h1>
            <h1>midnight party</h1>
            <p>Come join our party to elevate your experience of celebrating happy new year.</p>
            <button>JOIN NOW</button>
        </div>
    </section>
